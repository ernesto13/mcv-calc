<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Calculate indices with spun crit. Enter your values and instantly see results.">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!--bootswatch, change name to whatever pre made theme.-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/materia/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"> -->

    <link rel="stylesheet" href="assets/css/style.css">
    <title>MCV || Calcutlation</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron mt-3">


            <!-- Modal -->
            <div class="modal fade" id="calcModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Calculations</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                        </div>
                        <div class="modal-body">
                            <div id="mcv" class="text-center h3"></div>
                            <div id="mchc" class="text-center h3"></div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>

            <!-- form here -->

            <form class="mt-3 mx-auto">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="hgb">HGB:</label>
                        <input type="number" class="form-control" id="hgb" placeholder="HGB" value="hgb" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="hct">HCT:</label>
                        <input type="number" class="form-control" id="hct" placeholder="Spun crit" value="hct" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="rbc">RBC:</label>
                        <input type="number" class="form-control" id="rbc" placeholder="RBC" required>
                    </div>

                </div>


                <button id="calc-btn" class="btn btn-primary" type="submit" data-toggle="modal" data-target="#calcModal">Calculate</button>
                <button id="reset" class="btn btn-danger ml-3" type="reset" value="reset">Reset</button>
            </form>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.3.4/lib/darkmode-js.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenLite.min.js"></script>
    <!-- Compiled and minified JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.4.0/lib/darkmode-js.min.js"></script>

    <script src="assets/javascript/script.js"></script>
</body>

</html>
